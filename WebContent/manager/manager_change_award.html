<script>
  $(function() {
    $(".datepicker").datepicker({
            format: "yyyy-mm-dd"//日期格式
          });
  });

  var input_count = 0;
  var dialog_content = "";
  $("#save_add").click(function(){
    input_count = 0;
    dialog_content = "";
    $("input").each(function(){
      if($(this).val() == ""){
        $(this).parent().parent().addClass("error");
      } else {
        input_count++;
        $(this).parent().parent().removeClass("error");
      }
    });
    if(input_count < 3) {
      dialog_content = dialog_content + "请将信息填写完整<br>";

    }

    var date_start = $("#date_start").val().split('-');
    var date_start_num = date_start[0] * 600 + date_start[1] * 50 + date_start[2];
    var date_end = $("#date_end").val().split('-');
    var date_end_num = date_end[0] * 600 + date_end[1] * 50 + date_end[2];
    if(date_start_num > date_end_num){
      
      $("#date_start").parent().parent().addClass("error");
      $("#date_end").parent().parent().addClass("error");
      
      dialog_content = dialog_content + "请注意开始时间应该早于结束时间<br>";
    }

    if(input_count < 3 || date_start_num > date_end_num) {
      $("#dialog").modal("toggle");
      $("#dialog_content").html(dialog_content);
    } else {
      alert("提交成功");
    }

  });
</script>
