                  <ul class="breadcrumb">
                    <i class="icon-chevron-left hide-sidebar"><a href="#" title="Hide Sidebar" rel="tooltip">&nbsp;</a></i>

              <div class="row-fluid">
                <!-- block -->
                <div class="block">
                  <div class="navbar navbar-inner block-header">
                    <div class="muted pull-left">生成excel</div>
                  </div>
                  <div class="block-content collapse in">
                    <div class="span12">
                     <form class="form-horizontal">
                      <fieldset>
                        <legend>选择条件</legend>
                        
                        <div class="control-group">
                          <label class="control-label" for="com_time">比赛时间</label>
                          <div class="controls">
                            <select id="com_time">
                              <option>全部</option>
                              <option>2017</option>
                              <option>2016</option>
                              <option>2015</option>
                              <option>2014</option>
                              <option>2013</option>
                            </select>
                            <!-- <span class="help-inline">Woohoo!</span> -->
                          </div>
                        </div>
                        <div class="control-group">
                          <label class="control-label" for="com_name">比赛名称</label>
                          <div class="controls">
                            <select id="com_name">
                              <option>全部</option>
                              <option>中软杯</option>
                              <option>服务外包</option>
                              <option>全国电设</option>
                              <option>江苏省电设</option>
                              <option>ICAN</option>
                            </select>
                            <!-- <span class="help-inline">Woohoo!</span> -->
                          </div>
                        </div>
                        <div class="control-group">
                          <label class="control-label" for="com_cate">比赛类别</label>
                          <div class="controls">
                            <select id="com_cate">
                              <option>全部</option>
                              <option>软件</option>
                              <option>硬件</option>
                              <option>物联网类</option>
                            </select>
                            <span class="help-inline">如已选择比赛名称，请默认此项为<strong>全部</strong></span>
                          </div>
                        </div>
                        <div class="control-group">
                          <label class="control-label" for="com_level">筛选条件</label>
                          <div class="controls">
                            <select id="com_level">
                              <option>全部</option>
                              <option>全国特等奖</option>
                              <option>全国一等奖</option>
                              <option>全国二等奖</option>
                              <option>全国三等奖</option>
                              <option>全国优胜奖</option>
                              <option>省特等奖</option>
                              <option>省一等奖</option>
                              <option>省二等奖</option>
                              <option>省三等奖</option>
                              <option>省优胜奖</option>
                            </select>
                            <span class="help-inline">及以上</span>
                          </div>
                        </div>
                        <div class="form-actions">
                          <button type="button" class="btn btn-primary" id="create_excel">生成excel</button>
                          <button type="reset" class="btn">重置</button>
                        </div>
                      </fieldset>
                    </form>

                  </div>
                </div>
              </div>
              <!-- /block -->
            </div>


          </div>

      <div class="modal fade" id="dialog"><!-- fade-->
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span></button>
              <h4 class="modal-title">警告！</h4>
            </div>
            <div class="modal-body" >
              <span id="dialog_content"></span>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
              <!-- <button type="button" class="btn btn-primary" id="confirm_delete">确定</button> -->
            </div>
          </div><!-- /.modal-content -->

      <script src="../vendors/jquery-1.9.1.js"></script>
      <script src="../bootstrap/js/bootstrap.min.js"></script>
      <script src="../vendors/datatables/js/jquery.dataTables.min.js"></script>


      <script src="../assets/scripts.js"></script>
      <script src="../assets/DT_bootstrap.js"></script>
      <script>
        $(function() {
          $("#create_excel").click(function() {
            if($("#com_name").val() != "全部" && $("#com_cate").val() != "全部") {
              $("#com_name").parent().parent().addClass("error");
              $("#com_cate").parent().parent().addClass("error");
              $("#dialog_content").html("条件有误");
              $("#dialog").modal("toggle");
            } else {
              alert("提交成功");
              $("#com_name").parent().parent().removeClass("error");
              $("#com_cate").parent().parent().removeClass("error");
            }
          });
        });
      </script>
    </body>
