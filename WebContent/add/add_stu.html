<script>

	function submitStuForm() {
		var teamNum = "20171001";
		var stuName = $("#stuName").val();
		var stuSpecialty = $("#stuSpecialty").val();
		var stuID = $("#stuID").val();
		var ID = $("#ID").val();
		var stuTel = $("#stuTel").val();
		var stuEmail = $("#stuEmail").val();
		
		$.ajax({    
		    type:'post',        
		    url: "/CMD/servlet/AddTeamMemberServlet.do",    
		    data:{  
		    	TNO : teamNum,
		    	SNA : stuName,
		    	SNO : stuID,
		    	Major : stuSpecialty,
		    	tele : stuTel,
		    	email : stuEmail,
		    	ID : ID
		    },   
		    cache:false,    
		    success:function(data) {
		    	console.log(data);
		    	var dataJSON = eval("(" + data + ")");
		    	if(dataJSON.Sucessed) {
		    		location.href = "../index.html";
		    	} else {
		    		var reason = dataJSON.reason;
		    		console.log(reason);
		    	}
			
		    }, 
		    error:function() {
		      console.log("请求资料失败");
		    } 
		});
	}
	 
</script>
