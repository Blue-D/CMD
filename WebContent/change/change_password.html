<script type="text/javascript">
  function passwordJudge(){
    regExp = /^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,21}$/;
    if($("#newPassword").val()==""){
        $("#passwordPrompt").text("密码不能为空");
        $("#passwordPrompt").show();
        return false;
    } else if($("#newPassword").val() != $("#confirmedPassword").val()) {
        $("#passwordPrompt").text("两次密码不一致");
        $("#passwordPrompt").show();
    } else if(!regExp.test($("#newPassword").val())) {
        $("#passwordPrompt").text("密码格式错误,6-21位数字或字母，且不能为纯数字或纯字母");
        $("#passwordPrompt").show();
        return false;
    } else {
        alert("修改成功");
        $("#passwordPrompt").hide();
        return true;
    }
  }
</script>
